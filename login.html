<body>
    <div class="whole"> 
           <h1 id=headd>Instagram</h1>

        <div id=email>
            <input type="email" name="email"  id="box1" placeholder="Phone number ,username or email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
        <div id="pass">
            <input type="password" placeholder="Password" id="box1"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
     title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>

     </div>

    </section>


    <div class="facebook">
        <p id="face" onclick="myFunction()">
            <a id=face1 href="https://www.facebook.com/">Log in with facebook</a>
        </p>
    </div>

    <div id=forgot >

    </div>
 </div>

    <div class="base">
